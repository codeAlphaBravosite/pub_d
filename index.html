<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <link rel="shortcut icon" href="icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <title>YouTube Video Publish Date Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.294.0/lucide.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f6f7f9 0%, #eef1f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 600;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }
        .input-group input:focus {
            outline: none;
            border-color: #ff0000;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.1);
        }
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #checkButton {
            background-color: #ff0000;
            color: white;
        }
        #checkButton:hover {
            background-color: #e50000;
        }
        .save-api-btn {
            background-color: #22c55e;
            color: white;
            margin-top: 12px;
        }
        .save-api-btn:hover {
            background-color: #16a34a;
        }
        #result {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 12px;
            font-size: 15px;
        }
        .api-section {
            margin-top: 32px;
            border-top: 1px solid #e5e7eb;
            padding-top: 24px;
        }
        .api-toggle {
            background: none;
            border: none;
            color: #4b5563;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
        }
        .api-toggle:hover {
            color: #ff0000;
        }
        .api-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .api-content.expanded {
            max-height: 200px;
            margin-top: 16px;
        }
        .api-status {
            font-size: 13px;
            color: #6b7280;
            margin-left: 8px;
        }
        .toggle-visibility {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #6b7280;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }
        .toggle-visibility:hover {
            color: #ff0000;
        }
        .save-success {
            color: #16a34a;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Publish Date Checker</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter YouTube video URL">
            <i class="input-icon" data-lucide="link"></i>
        </div>
        <button id="checkButton">
            <i data-lucide="search"></i>
            Check Publish Date
        </button>
        <div id="result"></div>
        
        <div class="api-section">
            <button class="api-toggle">
                <span>API Key Settings</span>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span class="api-status"></span>
                    <i data-lucide="chevron-down" class="arrow"></i>
                </div>
            </button>
            <div class="api-content">
                <div class="input-group">
                    <input type="password" id="apiKeyInput" placeholder="Enter API Key">
                    <button class="toggle-visibility" title="Toggle visibility">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
                <button class="save-api-btn">
                    <i data-lucide="save"></i>
                    Save API Key
                </button>
                <div class="save-success"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Initialize variables
        const apiToggle = document.querySelector('.api-toggle');
        const apiContent = document.querySelector('.api-content');
        const apiStatus = document.querySelector('.api-status');
        const apiArrow = document.querySelector('.arrow');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const toggleVisibility = document.querySelector('.toggle-visibility');
        const saveApiBtn = document.querySelector('.save-api-btn');
        const saveSuccess = document.querySelector('.save-success');

        // Load API key from localStorage
        let apiKey = localStorage.getItem('youtubeApiKey');
        if (apiKey) {
            apiKeyInput.value = apiKey;
            apiStatus.textContent = 'API Key saved';
            apiContent.classList.remove('expanded');
        } else {
            apiContent.classList.add('expanded');
            apiArrow.classList.add('up');
            apiStatus.textContent = 'No API Key';
        }

        // Toggle API section
        apiToggle.addEventListener('click', () => {
            apiContent.classList.toggle('expanded');
            apiArrow.style.transform = apiContent.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0)';
        });

        // Toggle API key visibility
        toggleVisibility.addEventListener('click', () => {
            const type = apiKeyInput.type === 'password' ? 'text' : 'password';
            apiKeyInput.type = type;
            toggleVisibility.innerHTML = `<i data-lucide="${type === 'password' ? 'eye' : 'eye-off'}"></i>`;
            lucide.createIcons();
        });

        // Save API key
        saveApiBtn.addEventListener('click', () => {
            const newKey = apiKeyInput.value.trim();
            if (newKey) {
                localStorage.setItem('youtubeApiKey', newKey);
                apiStatus.textContent = 'API Key saved';
                
                // Show success message
                saveSuccess.textContent = 'âœ“ API Key saved successfully';
                saveSuccess.style.opacity = '1';
                setTimeout(() => {
                    saveSuccess.style.opacity = '0';
                }, 2000);
            } else {
                localStorage.removeItem('youtubeApiKey');
                apiStatus.textContent = 'No API Key';
            }
        });

        // Main functionality
        document.getElementById('checkButton').addEventListener('click', checkPublishDate);
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPublishDate();
            }
        });

        function checkPublishDate() {
            const url = document.getElementById('urlInput').value;
            const apiKey = apiKeyInput.value;
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                showResult('Invalid YouTube URL');
                return;
            }

            if (!apiKey) {
                showResult('Please enter a valid API Key');
                apiContent.classList.add('expanded');
                apiArrow.style.transform = 'rotate(180deg)';
                return;
            }

            showResult('Loading...');

            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const publishedAt = data.items[0].snippet.publishedAt;
                        const kolkataTime = moment(publishedAt).tz('Asia/Kolkata').format('MMMM D, YYYY, h:mm:ss A');
                        showResult(`<strong>Published On</strong><br>${kolkataTime}`);
                    } else {
                        showResult('Video not found');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showResult('An error occurred while fetching the data. Please check your API key and try again.');
                    apiContent.classList.add('expanded');
                    apiArrow.style.transform = 'rotate(180deg)';
                })
                .finally(() => {
                    document.getElementById('urlInput').value = '';
                    document.getElementById('urlInput').focus();
                });
        }

        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(shorts\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[8].length == 11) ? match[8] : false;
        }

        function showResult(message) {
            const resultElement = document.getElementById('result');
            resultElement.style.opacity = '0';
            resultElement.style.display = 'block';
            resultElement.innerHTML = message;
            setTimeout(() => {
                resultElement.style.opacity = '1';
            }, 10);
        }
    </script>
</body>
</html>
